    <main>
        <div class="container-fluid section__contacto">
            <div class="row">
                <h1 class="fw-bold text-uppercase text-center pt-3 pb-3">
                    Contacto
                </h1>
            </div>
            <div class="mt-4 row justify-content-center">
                
                <!-- Imagen -->
                <div class="col-10 col-lg-5 mb-3 div__formImg">
                    <img class="w-100 rounded img__contacto" src="../multimedia/images/contacto.jpg" alt="Imagen de Contacto">                    
                </div>

                <!-- Inicio formulario -->
                <div class="col-10 col-lg-5 div__formContacto mb-4 pt-4">
                    <h2 class="text-center">Conocé las novedades</h2>
                    <form>
                        <div class="mb-3 form-group">

                            <!-- Nombre -->
                            <label for="nombre" class="form-label">
                                <small>
                                Nombre
                                </small>
                            </label>
                            <input type="text" class="form-control mb-3" id="nombre" aria-describedby="name">

                            <!-- Apellido -->
                            <label for="apellido" class="form-label">
                                <small>
                                Apellido
                                </small>
                            </label>
                            <input type="text" class="form-control mb-3" id="apellido" aria-describedby="surname">

                            <!-- Email -->
                            <label for="correo" class="form-label">
                                <small>
                                    Email
                                </small>
                            </label>
                            <input type="email" class="form-control mb-3" id="correo" aria-describedby="email">

                            <!-- País -->
                            <label for="pais" class="form-label">
                                <small>
                                País
                                </small>
                            </label>
                            <select class="form-select" aria-label="Default select example" id="pais">
                                <option selected class="form-label" hidden selected>Seleccionar</option>
                                <option value="1">Argentina</option>
                                <option value="2">Brasil</option>
                                <option value="3">Bolivia</option>
                                <option value="4">Chile</option>
                                <option value="5">Colombia</option>
                                <option value="6">Ecuador</option>
                                <option value="7">Estados Unidos</option>
                                <option value="8">México</option>
                                <option value="9">Paraguay</option>
                                <option value="10">Perú</option>
                                <option value="11">Uruguay</option>
                                <option value="12">Venezuela</option>
                                <option value="13">Otro</option>
                            </select>

                            <!-- Selección de notificaciones -->
                            <label class="form-label mt-4">
                                <small>
                                Quiero recibir:
                                </small>
                            </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    <small>
                                        Todos los anuncios
                                    </small>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    <small>
                                        Anuncios semanales
                                    </small>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                                <label class="form-check-label" for="exampleRadios3">
                                    <small>
                                        Anuncios mensuales
                                    </small>
                                </label>
                            </div>
                        </div>

                        <!-- Botón de envío -->
                        <div class="div__btn mb-4">
                            <button type="submit" class="btn btn-warning">
                                Enviar
                            </button>
                        </div>
                    </form>
