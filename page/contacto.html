    <main>
        <section class="section__contacto">
            <article class="article__contenedor_contacto">
                <div class="div__cntc_titulo">
                    <h1 class="h1__page_contacto">
                    Contacto       
                    </h1>
                </div>
                <div class="div__cntc_form">

                    <!-- Este título aparece solo en la versión tablet -->

                    <h2 class="h2_cntc_tablet">
                        Registrate para conocer las novedades
                    </h2>
                    
                    <form action="" method="get" enctype="">
                        <fieldset class="fieldset__contacto">
                            <legend class="legend__txt">Registrate para recibir las novedades</legend>
                            <label for="nombre" class="label__contacto">Nombre</label>
                            <input type="text" class="input__contacto" name="name" id="nombre" required>
                            <label for="apellido" class="label__contacto">Apellido</label>
                            <input type="text" name="surname" id="apellido" class="input__contacto" required>
                            <label for="email" class="label__contacto">Email</label>
                            <input class="input__contacto" id="email" type="email" name="email" required>
                            <label for="pais" class="label__contacto">País</label>
                            <select name="pais" id="pais" class="select__contacto" required>
                                <option value="" hidden selected>País</option>
                                <option value="ar">Argentina</option>
                                <option value="br">Brasil</option>
                                <option value="bo">Bolivia</option>
                                <option value="cl">Chile</option>
                                <option value="co">Colombia</option>
                                <option value="py">Paraguay</option>
                                <option value="pe">Perú</option>
                                <option value="ec">Ecuador</option>
                                <option value="usa">Estados Unidos</option>
                                <option value="mx">México</option> 
                                <option value="uy">Uruguay</option>
                                <option value="ve">Venezuela</option>
                                <option value="otro">Otro</option>
                            </select>
                            <div class="div__button">
                                <button type="submit" class="btn__contacto">Enviar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="div__cntc_img">
                    <img src="../multimedia/images/contacto.jpg" alt="Imagen contacto" class="img__contacto">
                </div>
            </article>
        </section>
